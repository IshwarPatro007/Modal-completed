<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>ReportDeath</title>
  </head>
  <body>
    <div>
      <button class="show-modal">Report Death</button>

      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>Report John Johnson's Death</h1>
        <p>
          To authenticate John Johnson's death, please upload a copy of the
          death certificate. Our Family Central customer care team will review
          your request.
        </p>
        <div class="file-search-button" style="text-align: center">
          <label for="file-upload" class="custom-file-upload">
            <h3>Upload</h3>
          </label>
          <input id="file-upload" type="file" />
        </div>
      </div>
      <div class="overlay hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
